<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="mb-5">
        <section class="hero d-flex justify-content-center align-items-center">
            <h1 class="h1 p-5 text-white">Your Tasks</h1>
        </section>
        <section class="container mt-5">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Task
            </button>
            <div class="head d-flex justify-content-between">
                <h2>Weekly Tasks</h2>
                <div>
                    <span class="me-3">Sort by priority:</span>
                    <span class="sort" onclick="sortTasks()" role="button"><i id="sortIcon"
                            class="bi bi-sort-up"></i></span>
                </div>
            </div>
            <div class="tasks row row-cols-1 row-cols-md-2 row-cols-lg-3"></div>
        </section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add new Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="text" class="form-control w-100 mb-3" name="title" id="title"
                                placeholder="Title" required>
                            <input type="text" class="form-control w-100 mb-3" name="description" id="desc" required
                                placeholder="Description">
                            <select class="form-select w-100 mb-3" id="prio" name="prio" required>
                                <option selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <input class="form-control w-100 mb-3" type="date" name="dl" id="dl"
                                placeholder="DD.MM.YYYY" required>
                            <input type="text" class="form-control w-100 mb-3" name="img" id="img"
                                placeholder="Link to an image" required>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary" id="addTaskBtn" data-bs-dismiss="modal">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer bg-dark">
        <p class="text-center text-white py-5 m-0">Â© Copyright Markus Ager 2022</p>
    </footer>
    <script src="js/data.json"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
