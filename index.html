<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="pb-5">
        <section class="hero d-flex justify-content-center align-items-center">
            <h1 class="herotext h1 p-5 text-white rounded">Tasks App</h1>
        </section>
        <section class="container mt-5">
            <button type="button" onclick="showAddModal()" id="openAddTaskModalBtn" class="btn btn-success">
                Add Task
            </button>
            <div id="head" class="head d-flex justify-content-between my-4">
                <h2>Your Tasks</h2>
                <div>
                    <button class="btn btn-primary" role="button" onclick="hideFinishedTasks()"
                        id="hideFinishedTasksBtn">Hide finished tasks</button>
                    <button class="btn btn-primary" role="button" onclick="hideFavTasks()" id="hideFavTasksBtn">Only
                        show favorite tasks</button>
                </div>
            </div>
            <div class="tasks row row-cols-1 row-cols-md-2 row-cols-lg-3">

            </div>
        </section>
    </main>
    <footer class="footer bg-dark">
        <p class="text-center text-white py-5 m-0">Â© Copyright Markus Ager 2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
